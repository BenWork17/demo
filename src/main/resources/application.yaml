spring:
  config:
    import: optional:file:.env[.properties]
  application:
    name: backend-service

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/demo_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  flyway:
    enabled: true
    baseline-on-migrate: true

  # Redis Configuration
  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:localhost}
      port: ${SPRING_DATA_REDIS_PORT:6379}
      timeout: 2000ms

server:
  port: 8080

# Bootstrap admin (optional)
app:
  admin:
    email: ${APP_ADMIN_EMAIL:admin@example.com}
    password: ${APP_ADMIN_PASSWORD:}
    full-name: ${APP_ADMIN_FULLNAME:Admin}
  oauth:
    enabled: false
  frontend-url: ${APP_FRONTEND_URL}
# JWT Configuration
jwt:
  secret-key: ${JWT_SECRET:}
  access-token-expiration: 900000      # 15 minutes in milliseconds
  refresh-token-expiration: 604800000  # 7 days in milliseconds

# Logging
logging:
  level:
    com.baohoanhao.demo: DEBUG
    org.springframework.security: DEBUG

